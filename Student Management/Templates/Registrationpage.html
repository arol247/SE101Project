<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="../Static/styles.css">
    <script src="../Static/regForm.js" defer></script>
</head>
<body>

    <div class="register-container">
        <h2>Registration Form</h2>
        <form action="#" method="post">
            <br>

            <h3>Education Level</h3>
            <label for="education_level">Select Level:</label>
            <select id="education_level" name="education_level" onchange="toggleFields()" required>
                <option value="">-- Select --</option>
                <option value="junior">Junior High</option>
                <option value="senior">Senior High</option>
            </select>

            <div id="junior-grade-level" style="display: none;">
                <label for="grade_level">Grade Level:</label>
                <select id="grade_level" name="grade_level" required>
                    <option value="Grade 7">Grade 7</option>
                    <option value="Grade 8">Grade 8</option>
                    <option value="Grade 9">Grade 9</option>
                    <option value="Grade 10">Grade 10</option>
                </select>
            </div>

            <div id="senior-grade-level" style="display: none;">
                <label for="grade_level">Grade Level:</label>
                <select id="grade_level" name="grade_level" required>
                    <option value="Grade 11">Grade 11</option>
                    <option value="Grade 12">Grade 12</option>
                </select>
            </div>

            <label for="school_year">School Year:</label>
            <input type="text" id="school_year" name="school_year" placeholder="e.g., 2023-2024" required>


            <div id="junior-fields" style="display: none;">
                <h3>Junior High Registration</h3>
                <label for="lrn">LRN:</label>
                <input type="text" id="lrn" name="lrn" class="input-name" required>

                <label for="primary">Primary:</label>
                <input type="text" id="primary" name="primary" class="education-background" required>

                <label for="intermediate">Intermediate:</label>
                <input type="text" id="intermediate" name="intermediate" class="education-background" required>
            </div>

            <div id="senior-fields" style="display: none;">
                <h3>Senior High Registration</h3>
                <label for="strand">Strand:</label>
                <select id="strand" name="strand" onchange="toggleStrandCategories()" required>
                    <option value="">-- Select Strand --</option>
                    <option value="STEM">STEM</option>
                    <option value="ABM">ABM</option>
                    <option value="HUMSS">HUMSS</option>
                    <option value="TVL">TVL</option>
                    <option value="GAS">GAS</option>
                </select>

                <div id="stem-categories" style="display: none;">
                    <h4>STEM Categories</h4>
                    <label for="stem_category">Select Category:</label>
                    <select id="stem_category" name="stem_category">
                        <option value="engineering">Engineering</option>
                        <option value="medical">Medical</option>
                        <option value="technology">Technology</option>
                    </select>
                </div>

                <div id="tvl-categories" style="display: none;">
                    <h4>TVL Categories</h4>
                    <label for="tvl_category">Select Category:</label>
                    <select id="tvl_category" name="tvl_category">
                        <option value="culinary">Culinary</option>
                        <option value="agriculture">Agriculture</option>
                        <option value="electronics">Electronics</option>
                    </select>
                </div>

                <div id="abm-categories" style="display: none;">
                    <h4>ABM Categories</h4>
                    <label for="abm_category">Select Category:</label>
                    <select id="abm_category" name="abm_category">
                        <option value="business_management">Business Management</option>
                        <option value="accounting">Accounting</option>
                        <option value="entrepreneurship">Entrepreneurship</option>
                    </select>
                </div>

                <div id="humss-categories" style="display: none;">
                    <h4>HUMSS Categories</h4>
                    <label for="humss_category">Select Category:</label>
                    <select id="humss_category" name="humss_category">
                        <option value="social_sciences">Social Sciences</option>
                        <option value="education">Education</option>
                        <option value="communication">Communication</option>
                    </select>
                </div>

                <div id="gas-categories" style="display: none;">
                    <h4>GAS Categories</h4>
                    <label for="gas_category">Select Category:</label>
                    <select id="gas_category" name="gas_category">
                        <option value="general_academics">General Academics</option>
                        <option value="interdisciplinary">Interdisciplinary</option>
                    </select>
                </div>
            </div>

            <hr>

            <h3>Personal Information</h3>
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" class="input-name" required>

            <label for="middle_name">Middle Name:</label>
            <input type="text" id="middle_name" name="middle_name" class="input-name" required>

            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" class="input-name" required>

            <div class="form-row">
                <div class="form-group">
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="civil_status">Civil Status:</label>
                    <select id="civil_status" name="civil_status" class="status">
                        <option value="single">Single</option>
                        <option value="married">Married</option>
                        <option value="widowed">Widowed</option>
                        <option value="separated">Separated</option>
                        <option value="divorced">Divorced</option>
                    </select>
                </div>
            </div>

            <label for="birth_date">Birth Date:</label>
            <input type="date" id="birth_date" name="birth_date" class="bday" required>

            <label for="birth_place">Birth Place:</label>
            <input type="text" id="birth_place" name="birth_place" class="input-name">

            <label for="contact_number">Contact Number:</label>
            <input type="text" id="contact_number" name="contact_number" class="input-name" required>

            <hr>

            <h3>Guardian Information</h3>
            <label for="father">Father:</label>
            <input type="text" id="father" name="father" class="guardian" required>

            <label for="father_occupation">Occupation:</label>
            <input type="text" id="father_occupation" name="father_occupation" class="guardian">

            <label for="mother">Mother:</label>
            <input type="text" id="mother" name="mother" class="guardian" required>

            <label for="mother_occupation">Occupation:</label>
            <input type="text" id="mother_occupation" name="mother_occupation" class="guardian">

            <label for="guardian">Guardian:</label>
            <input type="text" id="guardian" name="guardian" class="guardian" required>

            <label for="relationship">Relationship:</label>
            <input type="text" id="relationship" name="relationship" class="guardian">

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" class="guardian" required>

            <hr>

            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
