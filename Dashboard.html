<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <div>
            <img src="" alt="Profile">
            <ul>
                <li class="active">Home</li>
                <li>Profile</li>
                <li>Class Schedule/Grades</li>
                <li>Enrollment</li>
                <li>Change Password</li>
            </ul>
        </div>
        <div class="logout"> Logout</div>
    </div>
    <div class="main-content">
        <div class="top-bar">
            <div>Name<br><small>Year Level</small></div>
            <div></div>
        </div>
        <div class="banner">
            <div>
                <small>March 6, 2025</small>
                <h2>Welcome back, Student!</h2>
            </div>
            <img src="" alt="Banner Image" width="100">
        </div>
        <div class="finance-section">
            <div class="box">Total Tuition</div>
            <div class="box">Paid</div>
            <div class="box">Others</div>
        </div>
        <div class="subjects-section">
            <div class="subject-box" style="background: gray; color: white;">Math</div>
            <div class="subject-box">
                <strong>Geometry</strong>
                <p>Geometry is a branch of mathematics...</p>
            </div>
        </div>
        <div class="notice-panel">
            <strong>Daily Notice</strong> <a href="#">See all</a>
            <p><strong>Announcements</strong></p>
            <p>Sorem ipsum dolor sit amet...</p>
            <a href="#">See more</a>
        </div>
    </div>
</body>
</html>
